apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.bhb27.kerneladiutor"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 30
        versionName "0.9.9.4.+27"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'io.karim:materialtabs:2.0.3'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    compile 'org.cyanogenmod:platform.sdk:6.0'
    compile 'org.zeroturnaround:zt-zip:1.9'
}
